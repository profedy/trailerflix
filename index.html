<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Responsividade-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">

    
    <!--Jquery Owl-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.css">

    <title>TrailerFLIX</title>
</head>
<body>
  
    
<header>
    
    <div class="box">
    
        <img src="img/logo.png">
        
        <nav>
         <a href="" >Filmes</a>
         <a href="" >Séries</a>
         <a href="" >Animações</a>
        </nav>
    
    </div>

</header>

<main>
   
    <div class="box-principal">
        <div class="box-filme">
       
            <h2 class="titulo">Arcane</h2>
            <p class="descricao">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis.</p>
        </div>
        
        <div class="botoes">
            <button role="button" class="botao"><i class="fas fa-play"></i>Assistir agora</button>
            <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais informações</button>
        </div>
    
    </div>

</main>

<div class="carrossel-filme">
    <div class="owl-carousel owl-theme">
        
        <div class="item">
            <img class="carrossel-filme" src="img/animacoes/arkane/banner.jpg">
        </div>

        <div class="item">
            <img class="carrossel-filme" src="img/animacoes/simpsons/banner.jpg">
        </div>

        <div class="item">
            <img class="carrossel-filme" src="img/animacoes/amina/banner.jpg">
        </div>

        <div class="item">
            <img class="carrossel-filme" src="img/animacoes/dr-mente/banner.jpg">
        </div>

        <div class="item">
            <img class="carrossel-filme" src="img/animacoes/round6/banner.jpg">
        </div>

        <div class="item">
        <div class="item-video"><a class="owl-video" href="https://www.youtube.com/watch?v=iYcBOsijRT0"></a></div>
        </div>

    </div>
</div>


<!--JavaScript-->
<script src="https://kit.fontawesome.com/a9739655d5.js"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/main.js"></script>


</body>
</html>
